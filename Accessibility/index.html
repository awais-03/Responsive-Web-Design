<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- a viewport definition tells the browser how to render the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For accessibility and SEO is the description definition. The value of the content attribute is used by search engines to provide a description of your page. -->
    <meta name="description" content="ollaaayyyyy" />
    <title>Accessibility Quiz</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation is a core part of accessibility, and screen readers rely on you to provide the structure of your page. This is accomplished with semantic HTML elements. -->
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        method="post"
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <!-- To increase the page accessibility, the role attribute can be used to indicate the purpose behind an element on the page to assistive technologies -->
        <!-- Every region role requires a label, which helps screen reader users understand the purpose of the region. One method for adding a label is to add a heading element inside the region and then reference it with the aria-labelledby attribute. -->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date"
              >D.O.B.<span class="sr-only">(Date of Birth)</span></label
            >
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <h3>1</h3>
            <fieldset class="question" name="html-question-one">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="true">True</label></li>
                <li><label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="false">False</label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3>2</h3>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>
              <ul class="answers-list">
                <li><label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="true">True</label></li>
                <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="false">False</label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">Css Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
