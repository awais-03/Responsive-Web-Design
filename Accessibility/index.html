<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- a viewport definition tells the browser how to render the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For accessibility and SEO is the description definition. The value of the content attribute is used by search engines to provide a description of your page. -->
    <meta name="description" content="ollaaayyyyy" />
    <title>Accessibility Quiz</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation is a core part of accessibility, and screen readers rely on you to provide the structure of your page. This is accomplished with semantic HTML elements. -->
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="">INFO</a></li>
          <li><a href="">HTML</a></li>
          <li><a href="">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section></section>
            <section></section>
            <section></section>
        </form>
    </main>
  </body>
</html>
